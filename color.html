<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color in CSS</title>
    <style>
        h1 {
            color: #203fafc2;
        }
        
        p {
            color: #48e464be;
        }
    </style>
</head>

<body>
    <h1>This is a heading</h1>

    <p>This is a paragraph</p>

</body>

</html>
